<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Krona+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Future Language</title>
</head>
<body>
  
  <div class="container">
    <div class="jumbotron">
      <h1>Let's Discover your future programing Language</h1>
    </div>
  </div>

  <form>
    <h3>Do you like Long Walks on the Beech?</h3>
  <select class="form-control center" id="beech">
    <option value="1">Yes</option>
    <option value="2">No</option>
  </select>

  <h3>Do you Like Spicy Food? </h3>
  <select class="form-control center" id="food">
    <option value="1">Yes</option>
    <option value="2">No</option>
  </select>

  <h3>Do you like Camping?</h3>
  <select class="form-control center" id="camping">
    <option value="1">Yes</option>
    <option value="2">No</option>
  </select>

  <h3>Do you like Traveling</h3>
  <select class="form-control center" id="travel">
    <option value="1">Yes</option>
    <option value="2">No</option>
  </select>

  <h3>Do you Watch Horror Movies?</h3>
  <select class="form-control center" id="movie">
    <option value="1">Yes</option>
    <option value="2">No</option>
  </select>

  <center><button type="submit" class="btn-default">
    <span>Submit </span>
  </button></center>
</form>
<div id="result">
  <p class="color">Based on your answers, your suggested computer language is : <span class="result"></span>.</p>
</div>
</body>
</html>
